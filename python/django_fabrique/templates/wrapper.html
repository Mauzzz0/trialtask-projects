<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<header style="background: dimgrey">
    <div class="header-center">
        <h1>Заголовок</h1>
            {% if user.is_authenticated %}
                <a href="/logout" class="btn btn-info btn-lg">Выйти ({{ user.username }})</a>
            {% else %}
                <a href="/login" class="btn btn-info btn-lg">Вход</a>
            {% endif %}
            <p>
                <a href="/" class="btn btn-success btn-lg">Главная страница</a>
                {% if user.is_authenticated %}
                    <a href="/my_answers" class="btn btn-info btn-lg">Мои ответы</a>
                    {% if user.is_staff %}
                    <a href="/create_question" class="btn btn-info btn-lg">Создать вопрос</a>
                    <a href="/create_quiz" class="btn btn-info btn-lg">Создать опрос</a>
                    {% endif %}
                {% endif %}
            </p>
    </div>
</header>
<body style="background: silver">
  <div class="jumbotron">
      <div class="container">
          <p>
          {% block content %}
          {% endblock %}
          </p>
      </div>
  </div>
</body>
</html>
