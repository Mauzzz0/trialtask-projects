{% extends 'wrapper.html' %}
{% block content %}
<div class="features">
    <h1>Форма для добавления вопроса</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.text }}<br>
        {{ form.type }}<br>
        {{ form.var1 }}<br>
        {{ form.var2 }}<br>
        {{ form.var3 }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить</button>
    </form>
    </div>
{% endblock %}
